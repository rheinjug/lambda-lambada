plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.7.1')
	testImplementation("org.assertj:assertj-core:3.19.0")
	testImplementation("org.mockito:mockito-core:3.8.0")
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}